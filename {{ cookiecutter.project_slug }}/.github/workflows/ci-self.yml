name: Test Self Action
permissions:
  contents: read
"on":
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/ci-self.yml"
      - "dist/*"
  schedule:
    # At 06:00 on Sunday.
    - cron: "0 6 * * 0"

jobs:
  test-self-action:
    name: Make sure the action works on a clean machine without building
    needs: package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          milliseconds: 1000