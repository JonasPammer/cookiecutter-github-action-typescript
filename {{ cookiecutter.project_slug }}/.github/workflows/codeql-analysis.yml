name: "CodeQL"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # At 01:30 AM, only on Sunday
    - cron: "30 1 * * 0"

permissions:
  contents: read

jobs:
  CodeQL-Analysis:
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows:
      security-events: write
      # required for workflows in private repositories:
      actions: read
      contents: read

    steps:
      - name: check out the codebase
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3

      - name: Initialize CodeQL.
        uses: github/codeql-action/init@4759df8df70c5ebe7042c3029bbace20eee13edd # v2
        with:
          languages: typescript
          config-file: ./.github/codeql-config.yml

      # Autobuild attempts to build any compiled languages (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually.
      - name: Autobuild
        uses: github/codeql-action/autobuild@4759df8df70c5ebe7042c3029bbace20eee13edd # v2

      - name: Perform CodeQL Analysis.
        uses: github/codeql-action/analyze@4759df8df70c5ebe7042c3029bbace20eee13edd # v2
